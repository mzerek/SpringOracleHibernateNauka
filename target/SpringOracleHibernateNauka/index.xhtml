<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Oracle Hibernate Nauka Title</title>
</h:head>
<h:body>

	<h2>Oracle Hibernate Nauka Body</h2>
	<h:form id="form">
		<p:dataList value="#{employeeBean.employees}" var="employee"
			type="ordered">
			<f:facet name="header">
            Tebla danych
       		 </f:facet>
        #{employee.firstName}, #{employee.lastName}, #{employee.department.departmentName}
    </p:dataList>
    
    <br />
    <br />

		<p:dataTable var="employee" value="#{employeeBean.employees}">
			<p:column headerText="Imię">
				<h:outputText value="#{employee.firstName}" />
			</p:column>

			<p:column headerText="Nazwisko">
				<h:outputText value="#{employee.lastName}" />
			</p:column>

			<p:column headerText="Dział">
				<h:outputText value="#{employee.department.departmentName}" />
			</p:column>

		</p:dataTable>

	</h:form>


</h:body>
</html>
